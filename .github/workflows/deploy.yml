name: Deploy FastAPI

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.8"

      - name: Instalar dependências
        run: |
          pip install fastapi uvicorn sqlalchemy pymysql cryptography python-dotenv
          pip install pytest httpx

      # - name: Executar testes
      #   run: pytest tests/

  build-and-push-docker:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Testar variáveis
        run: |
          echo "DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}"
          echo "DOCKER_PASSWORD length=${#secrets.DOCKER_PASSWORD}"

            - name: Login no Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

      - name: Construir imagem Docker
        run: |
          docker build -t meu_usuario/meu_app:${{ github.sha }} .
          docker tag meu_usuario/meu_app:${{ github.sha }} meu_usuario/meu_app:latest

      - name: Publicar no Docker Hub
        run: |
          docker push meu_usuario/meu_app:${{ github.sha }}
          docker push meu_usuario/meu_app:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push-docker
    steps:
      - name: Conectar na VPS via SSH e atualizar a aplicação
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            docker pull meu_usuario/meu_app:latest
            docker stop fastapi_app || true
            docker rm fastapi_app || true
            docker run -d --name fastapi_app -p 8002:8000 meu_usuario/meu_app:latest
